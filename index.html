<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Favour's password generator</title>
</head>
<body>
    <div class="container">
        <h2>Generate a <br> <span>random password</span> </h2>
        <p>Never use an insecure password again!!</p>
        <div class="main">
            <div class="checkboxes">
                <label for="pw-length">Length (10-24):</label>
                <input type="number" id="pw-length" name="pw-length" min="10" max="24" value="15">
            </div>
            <div class="checkboxes">
                <label for="letters">Include Letters</label>
                <input type="checkbox" id="letters" name="letters" onclick="checkbox()" checked>    
            </div>
            <div class="checkboxes">
                <label for="numbers">Include Numbers</label>
                <input type="checkbox" id="numbers" name="numbers" onclick="checkbox()" checked>
            </div>
            <div class="checkboxes">
                <label for="symbols">Include Symbols</label>
                <input type="checkbox" id="symbols" name="symbols" onclick="checkbox()" checked>    
            </div>
        </div>
        
        <button onclick="getPassword()" id="generatebtn">Generate Password</button>
            <div class="passwords">
                <div class="passwords-box" id="password"></div>
                <div class="copybtn">
                    <button onclick="copyPassword()" id="copypassbtn">Copy Password</button>
                </div>
            </div>     
    </div>
</body>
</html>
